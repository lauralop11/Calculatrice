<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Laura Lopez">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" media="screen" type="text/css" href="css/style.css"/>
</head>
<body>
    <div class="calculatrice">
        <div class="ligne">
            <input type="text" id="windows">
            <button type="button" class="reset" onclick="reset ()">C</button>
        </div>
        <div class="ligne">
            <button type="button" id="nbr7" onclick="addNumber('7')">7</button>
            <button type="button" id="nbr8" onclick="addNumber('8')">8</button>
            <button type="button" id="nbr9" onclick="addNumber('9')">9</button>
            <button type="button" class="operateur" onclick="addNumber('/')">/</button>
        </div>
        <div class="ligne">
            <button type="button" id="nbr4" onclick="addNumber('4')">4</button>
            <button type="button" id="nbr5" onclick="addNumber('5')">5</button>
            <button type="button" id="nbr6" onclick="addNumber('6')">6</button>
            <button type="button" class="operateur" onclick="addNumber('*')">x</button>
        </div>
         <div class="ligne">
            <button type="button" id="nbr1" onclick="addNumber('1')">1</button>
            <button type="button" id="nbr2" onclick="addNumber('2')">2</button>
            <button type="button" id="nbr3" onclick="addNumber('3')">3</button>
            <button type="button" class="operateur" onclick="addNumber('-')">-</button>
        </div>
        <div class="ligne">
            <button type="button" id="nbr0" onclick="addNumber('0')">0</button>
            <button type="button" class="operateur" onclick="addNumber('%')">%</button>
            <button type="button" class="operateur" onclick="egalite ()" >=</button>
            <button type="button" class="operateur" onclick="addNumber('+')">+</button>
        </div>
    </div>
    <script src="./script/calcul.js" type="text/javascript"></script>
</body>
</html>
